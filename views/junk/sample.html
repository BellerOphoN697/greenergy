<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disable Element by ID</title>
</head>
<body>

<input type="text" id="myInput" value="This is a text input"><br><br>

<button type="button" id="myButton" onclick="disableElement()">Click to Disable</button>

<script>
  function disableElement() {
    var elementToDisable = document.getElementById('myInput');
    elementToDisable.disabled = true;
    
    var buttonToDisable = document.getElementById('myButton');
    buttonToDisable.disabled = true;
  }
</script>

</body>
</html>
